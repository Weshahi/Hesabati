<h2 mat-dialog-title translate>dialogs.checkOut.title</h2>
<mat-dialog-content class="mat-typography" translate>
  <div class="row" style="min-width: 1000px;padding: 20px 0px 20px 0px;">
    <div class="col-6" style="max-height: 500px;overflow: scroll;">
      <div style="margin-bottom: 0;background: rgba(0,0,0,.1); border-radius: 5px;">
        <div *ngIf="cartItems">
          <div *ngFor="let item of cartItems" class="row" style="margin:2px;padding:10px;border-radius: 5px;">
            <div class="col-2" style="font-size: large;align-self: center;">
              X {{item.quantity}}
            </div>
            <div class="col-10" style="align-self: center;">
              <h4 style="margin: 0px!important;">{{item.displayName}}</h4>
            </div>
          </div>
        </div>
        <div *ngIf="!cartItems|| cartItems.length==0" style="height: 60vh!important;">
          <mat-card>
            <mat-card-content style="padding: 40px;text-align: center;opacity: 60%;">
              <h2 translate>
                pos.cartEmpty</h2>
              <p translate>pos.startAddingProducts</p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
    <div class="col-6">
      <mat-form-field appearance="outline">
        <mat-label>Customer</mat-label>
        <input matInput autocomplete="off" name="searchString" type="text" autocomplete="off" readonly
          value="{{this.customer.name}}" />
      </mat-form-field>
      <div *ngIf="cartItems && cartItems.length !=0" class="checkout">
        <mat-card style="margin:0px!important;border-radius: 0px!important;padding: 30px;">
          <mat-card-content style="padding: 0!important;margin-bottom: 0px;">
            <div class="row">
              <div class="col-6">Discount</div>
              <div class="col-6" style="text-align: right;">$0</div>
            </div>
            <div class="row">
              <div class="col-6">SubTotal</div>
              <div class="col-6" style="text-align: right;">${{total}}</div>
            </div>
            <div class="row">
              <div class="col-6">Taxes</div>
              <div class="col-6" style="text-align: right;">$0</div>
            </div>
            <br>
            <div class="row">
              <div class="col-6">
                <h1>Total</h1>
              </div>
              <div class="col-6" style="text-align: right;">
                <h2>${{total}}</h2>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="true">{{'common.cancel'|translate}}</button>
  <button *ngIf="!isBeingProcessed" mat-raised-button (click)="submitOrder()"
    color="accent">{{'dialogs.checkOut.button'|translate}}</button>
  <button *ngIf="isBeingProcessed" mat-raised-button color="accent" disabled>
    <mat-icon>
      <mat-spinner diameter="20">
      </mat-spinner>
    </mat-icon> {{'dialogs.checkOut.buttonProcessing'|translate}}
  </button>
</mat-dialog-actions>
