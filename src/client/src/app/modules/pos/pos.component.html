<mat-sidenav-container class='sidenav-container'>
    <mat-sidenav #sidenav class="sidenav" disableClose="false" mode="side" position="end">
        <mat-nav-list style="padding-top: 0;">
            <app-cart [cart]="sidenav"></app-cart>
        </mat-nav-list>
    </mat-sidenav>
    <app-pos-toolbar [cart]="sidenav"></app-pos-toolbar>
    <div style="height: 2px;">
        <mat-progress-bar *ngIf="busyService.isLoading | async" mode="indeterminate" color="accent"></mat-progress-bar>
    </div>
    <div class="content">
        <div class="container">
            <app-catalog></app-catalog>
        </div>
    </div>
</mat-sidenav-container>
