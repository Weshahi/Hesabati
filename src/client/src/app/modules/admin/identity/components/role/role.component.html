<div [hidden]="!roles">
    <app-table
      [title]="'Roles'"
      [subtitle]="'Manage, Register, Update or Remove Roles here.'"
      [data]="roles && roles.data"
      [columns]="roleColumns"
      [isFilterable]="true"
      (onFilter)="filter($event)"
      (onReload)="reload()"
      (onCreateForm)="openForm()"
      (onEditForm)="openForm($event)"
      (onSort)="sort($event)"
      (onDelete)="remove($event)"
    >
    </app-table>
    <app-pagination
      [totalCount]="roles && roles.totalCount"
      [pageSize]="roles && roles.pageSize"
      (onPageChanged)="pageChanged($event)"
    ></app-pagination>
  </div>
